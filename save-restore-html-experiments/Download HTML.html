<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save & Load Div HTML</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #myDiv {
      border: 2px dashed #aaa;
      padding: 15px;
      margin-bottom: 20px;
      min-height: 100px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Editable Div</h2>
  <div id="myDiv" contenteditable="true">
    <p>This is some editable content. Try changing it!</p>
  </div>

  <button onclick="saveDiv()">ðŸ’¾ Save HTML</button>
  <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Load HTML</button>
  <input type="file" id="fileInput" accept=".html,.txt" style="display:none" onchange="loadDiv(event)">

  <script>
    function saveDiv() {
      const content = document.getElementById("myDiv").innerHTML;
      const blob = new Blob([content], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "div-content.html";
      a.click();

      URL.revokeObjectURL(url);
    }

    function loadDiv(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("myDiv").innerHTML = e.target.result;
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
